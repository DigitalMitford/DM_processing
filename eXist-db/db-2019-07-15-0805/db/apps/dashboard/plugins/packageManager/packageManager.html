<?xml version="1.0" encoding="UTF-8"?>
<div class="packageManager">
    <div id="packageManagerToolbar">
        <button id="uploadApp" title="add a package">
            <img src="plugins/packageManager/images/dbplus2.png"/>
            <!--<img src="resources/images/plusss.png"/>-->
        </button>
        <div class="centered">
            <input tabindex="0" id="all" type="radio" name="filterApps" value="all" checked="checked"/>
            <label for="all">all</label>
            <input id="installed" type="radio" name="filterApps" value="installed"/>
            <label for="installed">installed</label>
            <input id="available" type="radio" name="filterApps" value="available"/>
            <label for="available">available</label>
        </div>
        <div class="right">
            <label for="details">show details</label>
            <input id="details" type="checkbox"/>
        </div>
    </div>
    <div id="listWrapper">
        <ul id="packageList" class="container shortView"/>
    </div>
    <div class="dijitHidden">
        <div id="package-upload-dialog" data-dojo-type="dijit.Dialog" title="Upload Packages">
            <div id="package-upload">
                <p>To upload: drop one or more files on this dialog or click on the button below.</p>
                <form class="file_upload" action="modules/install.xql" method="POST" enctype="multipart/form-data">
                    <div class="file_upload_body">
                        <input type="file" name="uploadedfiles[]" multiple="multiple"/>
                        <input type="hidden" name="server-url" value="http://demo.exist-db.org/apps/public-repo"/>
                        <button>Upload</button>
                        <div class="file_upload_label">Upload</div>
                    </div>
                </form>
                <div class="overall-progress" style="opacity: 0">
                    <div class="bar" style="width: 0%;"/>
                    <div class="progress-label">0%</div>
                </div>
                <div class="queue">
                    <table class="files"/>
                </div>
            </div>
        </div>
    </div>
</div>
