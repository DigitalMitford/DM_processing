`<paper-input-container>` is a container for a `<label>`, an `<iron-input>` or
`<textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label slot="label">Your name</label>
      <iron-input slot="input">
        <input>
      </iron-input>
      // In Polymer 1.0, you would use `<input is="iron-input" slot="input">` instead of the above.
    </paper-input-container>

You can style the nested `<input>` however you want; if you want it to look like a
Material Design input, you can style it with the --paper-input-container-shared-input-style mixin.

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infinitely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label slot="label">Social security number</label>
      <ssn-input slot="input" class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div slot="prefix">$</div>
      <label slot="label">Total</label>
      <iron-input slot="input">
        <input>
      </iron-input>
      // In Polymer 1.0, you would use `<input is="iron-input" slot="input">` instead of the above.
      <paper-icon-button slot="suffix" icon="clear"></paper-icon-button>
    </paper-input-container>

----------------|-------------|----------

`--paper-input-container-focus-color` | Label and underline color when the input is focused | `--primary-color`
`--paper-input-container-invalid-color` | Label and underline color when the input is is invalid | `--error-color`
`--paper-input-container-input-color` | Input foreground color | `--primary-text-color`
`--paper-input-container` | Mixin applied to the container | `{}`
`--paper-input-container-disabled` | Mixin applied to the container when it's disabled | `{}`
`--paper-input-container-label` | Mixin applied to the label | `{}`
`--paper-input-container-label-focus` | Mixin applied to the label when the input is focused | `{}`
`--paper-input-container-label-floating` | Mixin applied to the label when floating | `{}`
`--paper-input-container-input` | Mixin applied to the input | `{}`
`--paper-input-container-input-disabled` | Mixin applied to the input when the component is disabled | `{}`
`--paper-input-container-input-focus` | Mixin applied to the input when focused | `{}`
`--paper-input-container-input-invalid` | Mixin applied to the input when invalid | `{}`
`--paper-input-container-input-webkit-spinner` | Mixin applied to the webkit spinner | `{}`

        type: Boolean,
        value: false

The following custom properties and mixins are available for styling.

Custom property | Description | Default

`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `dropdown-content` relative to the `dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div slot="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` assigned to the `dropdown-content` slot will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

@demo demo/index.html

Material design: [Dropdown buttons](https://www.google.com/design/spec/components/buttons.html#buttons-dropdown-buttons)

`paper-menu-button` allows one to compose a designated "trigger" element with
another element that represents "content", to create a dropdown menu that
displays the "content" when the "trigger" is clicked.

The child element assigned to the `dropdown-trigger` slot will be used as the
"trigger" element. The child element assigned to the `dropdown-content` slot will be
used as the "content" element.

The `paper-menu-button` is sensitive to its content's `iron-select` events. If
the "content" element triggers an `iron-select` event, the `paper-menu-button`
will close automatically.

Example:

    <paper-menu-button>
      <paper-icon-button icon="menu" slot="dropdown-trigger"></paper-icon-button>
      <paper-listbox slot="dropdown-content">
        <paper-item>Share</paper-item>
        <paper-item>Settings</paper-item>
        <paper-item>Help</paper-item>
      </paper-listbox>
    </paper-menu-button>

### Styling

The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-menu-button-dropdown-background` | Background color of the paper-menu-button dropdown | `--primary-background-color`
`--paper-menu-button` | Mixin applied to the paper-menu-button | `{}`
`--paper-menu-button-disabled` | Mixin applied to the paper-menu-button when disabled | `{}`
`--paper-menu-button-dropdown` | Mixin applied to the paper-menu-button dropdown | `{}`
`--paper-menu-button-content` | Mixin applied to the paper-menu-button content | `{}`

@hero hero.svg
@demo demo/index.html

is highlighted, and the selected item has bolded text.

    <paper-listbox>
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>

    <paper-listbox selected="0">
      <paper-item>Item 1</paper-item>
      <paper-item>Item 2</paper-item>

    <paper-listbox multi>

Material design: [Snackbars & toasts](https://www.google.com/design/spec/components/snackbars-toasts.html)

`paper-toast` provides a subtle notification toast. Only one `paper-toast` will
be visible on screen.

Use `opened` to show the toast:

Example:

    <paper-toast text="Hello world!" opened></paper-toast>

Also `open()` or `show()` can be used to show the toast:

Example:

    <paper-button on-click="openToast">Open Toast</paper-button>

      this.$.toast.open();
    }

Set `duration` to 0, a negative number or Infinity to persist the toast on screen:

Example:

    <paper-toast text="Terms and conditions" opened duration="0">
      <a href="#">Show more</a>

`<iron-form>` is a wrapper around the HTML `<form>` element, that can
validate and submit both custom and native HTML elements. Note that this
is a breaking change from iron-form 1.0, which was a type extension.

It has two modes: if `allow-redirect` is true, then after the form submission you
will be redirected to the server response. Otherwise, if it is false, it will
use an `iron-ajax` element to submit the form contents to the server.

  Example:

    <iron-form>
      <form method="get" action="/form/handler">
        <input type="text" name="name" value="Batman">
        <input type="checkbox" name="donuts" checked> I like donuts<br>
        <paper-checkbox name="cheese" value="yes" checked></paper-checkbox>
      </form>
    </iron-form>

By default, a native `<button>` element will submit this form. However, if you
want to submit it from a custom element's click handler, you need to explicitly
call the `iron-form`'s `submit` method.

  Example:

    <paper-button raised onclick="submitForm()">Submit</paper-button>

    function submitForm() {
      document.getElementById('iron-form').submit();
    }

If you are not using the `allow-redirect` mode, then you also have the option of
customizing the request sent to the server. To do so, you can listen to the `iron-form-presubmit`
event, and modify the form's [`iron-ajax`](https://elements.polymer-project.org/elements/iron-ajax)
object. However, If you want to not use `iron-ajax` at all, you can cancel the
event and do your own custom submission:

  Example of modifying the request, but still using the build-in form submission:

    form.addEventListener('iron-form-presubmit', function() {
      this.request.method = 'put';
      this.request.params['extraParam'] = 'someValue';
    });

    form.addEventListener('iron-form-presubmit', function(event) {
      event.preventDefault();
      var firebase = new Firebase(form.getAttribute('action'));
      firebase.set(form.serializeForm());
    });

first create the contained `<form>` element and all its children, and only then
attach it to the `<iron-form>`:

  var wrapper = document.createElement('iron-form');
  var form = document.createElement('form');
  var input = document.createElement('input');

        <iron-ajax id="saveGroup" with-credentials="" method="put" handle-as="json" on-response="_handleGroupSaved" content-type="application/json" on-error="_handleSaveGroupError"></iron-ajax>

        <iron-ajax id="deleteGroup" with-credentials="" method="delete" handle-as="json" on-response="_handleGroupDeleted" content-type="application/json" on-error="_handleGroupDeletedError"></iron-ajax>


        <array-selector id="userselector" items="{{users}}" selected="{{selectedUser}}" multi="" toggle=""></array-selector>
        <array-selector id="groupselector" items="{{groups}}" selected="{{selectedGroup}}" multi="" toggle=""></array-selector>

        <iron-pages id="pages" selected="{{selected}}">
            <div>
                <app-header-layout id="userLayout" has-scrolling-region="">
                    <app-header id="header" slot="header" sticky="" fixed="">
                        <paper-tabs selected="{{selected}}">
                            <paper-tab>Users</paper-tab>
                            <paper-tab>Groups</paper-tab>
                        </paper-tabs>
                    </app-header>
                    <ul id="userListPage" class="animated fadeIn">
                        <paper-fab id="addUser" icon="add" on-tap="_handleAddUser"></paper-fab>

                        <template id="userList" is="dom-repeat" items="{{users}}" as="item">

                            <li class="user-entry" on-tap="_editUser">
                                <iron-icon class="icon user-icon" icon="social:person"></iron-icon>
                                <span class="user" title="User Name">{{item.user}}</span>
                                <span class="fullname">{{item.fullName}}</span>
                                <span class="description">{{item.description}}</span>
                                <!--<paper-icon-button id="moredetail" class="more" icon="arrow-forward" ></paper-icon-button>-->
                            </li>
                        </template>
                    </ul>
                </app-header-layout>
            </div>
            <div>
                <app-header-layout has-scrolling-region="">
                    <app-header slot="header" sticky="" fixed="">
                        <paper-tabs selected="{{selected}}">
                            <paper-tab>Users</paper-tab>
                            <paper-tab>Groups</paper-tab>
                        </paper-tabs>
                    </app-header>

                    <ul id="groupListPage" class="animated fadeIn">
                        <paper-fab id="addGroup" icon="add" on-tap="_handleAddGroup"></paper-fab>

                        <template id="groupList" is="dom-repeat" items="{{groups}}" as="item">
                            <li class="group-entry" on-tap="_editGroup">
                                <iron-icon class="icon group-icon" icon="social:people"></iron-icon>
                                <span class="group" title="Group">{{item.group}}</span>
                                <span class="description">{{item.description}}</span>
                                <!--
                                                                <paper-icon-button class="more" icon="expand-more"
                                                                                   on-tap="editGroup"></paper-icon-button>
                                -->
                            </li>
                        </template>
                    </ul>
                </app-header-layout>

            </div>

            <div id="userPage" class="editUser">
                <paper-icon-button class="back" icon="close" on-click="_userBack" autofocus=""></paper-icon-button>

                <div class="details animated zoomIn">
                    <h2>User</h2>
                    <iron-form id="userForm" allow-redirect="false">
                        <form action="" method="">
                            <paper-input id="userInput" label="User Name*" value="{{selectedUser.user}}" class="username" pattern="[@.A-Za-z0-9_-]+" error-message="only the chars A-Z, a-z and numbers are allowed as username" auto-validate="" auto-focus=""></paper-input>
                            <paper-input label="Full Name" value="{{selectedUser.fullName}}"></paper-input>
                            <paper-input label="Description" value="{{selectedUser.description}}"></paper-input>

                            <match-passwords-validator id="match-passwords-validator" password="[[selectedUser.password]]"></match-passwords-validator>
                            <paper-password-input label="Password" value="{{selectedUser.password}}"></paper-password-input>
                            <paper-password-input id="confirm" label="Confirm" auto-validate="" validator="match-passwords-validator" error-message="Passwords need to match"></paper-password-input>

                            <!--
                                                                <paper-toggle-button class="accountActive" checked="{{selectedUser.disabled}}">
                                                                    Account is disabled
                                                                </paper-toggle-button>
                            -->
                            <paper-input label="umask" value="{{selectedUser.umask}}"></paper-input>

                            <div class="member-heading">Member of groups</div>
                            <paper-listbox id="memberOf" class="groupsOfUser" multi="" attr-for-selected="label">
                                <template is="dom-repeat" items="{{groups}}" as="member">
                                    <paper-item label="{{member.group}}">
                                        {{member.group}}
                                    </paper-item>
                                </template>
                            </paper-listbox>
                            <paper-button id="save" class="save" on-tap="_handleSaveUser">save</paper-button>
                            <paper-button id="delete" class="delete" on-tap="_handleDeleteUser">delete user</paper-button>
                        </form>
                    </iron-form>
                </div>

            </div>

            <div id="groupPage" class="editGroup">
                <paper-icon-button class="back" icon="close" on-click="_groupBack" autofocus=""></paper-icon-button>

                <div class="details animated zoomIn">
                    <h2>Group</h2>
                    <iron-form id="groupForm" allow-redirect="false">
                        <form action="" method="">
                            <paper-input label="Group Name*" value="{{selectedGroup.group}}" pattern="[@.A-Za-z0-9_-]+" error-message="only the chars A-Z, a-z and numbers are allowed as group name" auto-validate="" auto-focus=""></paper-input>
                            <paper-input label="Description" value="{{selectedGroup.description}}"></paper-input>

                            <div class="list-heading">
                                <span class="member-heading">Users in this group</span>
                                <span class="isManager">is Manager</span>
                            </div>

                            <paper-listbox id="groupMembers" multi="" attr-for-selected="label" selectable="paper-item">
                                <template is="dom-repeat" items="[[users]]">
                                    <paper-item label="[[item.user]]">
                                        <!--<paper-item-body>-->
                                        <span class="member-user">[[item.user]]</span>
                                        <!--<paper-checkbox checked="[[item.isManager]]"></paper-checkbox>-->

                                        <!--</paper-item-body>-->
                                    </paper-item>
                                    <div class="checkWrapper">
                                        <paper-checkbox checked="[[item.isManager]]" on-click="_toggleManager"></paper-checkbox>
                                    </div>
                                </template>
                            </paper-listbox>
                            <paper-button class="save" on-tap="_handleSaveGroup">save</paper-button>
                            <paper-button class="delete" on-tap="_handleDeleteGroup">delete group</paper-button>
                        </form>
                    </iron-form>
                </div>
            </div>
        </iron-pages>


        <paper-toast id="messenger" class="messenger fit-bottom" text=""></paper-toast>
        <paper-toast id="errorReporter" class="errorReporter" text="" duration="0">
            <a href="#" on-tap="_closeToast">close</a>
        </paper-toast>
    </template>

    <script>
        /**
         * `existdb-usermanager`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ExistdbUsermanager extends Polymer.Element {

            static get is() {
                return 'existdb-usermanager';
            }

            /**
             * declared properties of this component
             */
            static get properties() {
                return {
                    selected: {
                        type: Number,
                        value: 0,
                        observer: '_pageChanged'
                    },
                    users: {
                        type: Array,
                        notify: true,
                        value: []
                    },

                    selectedUser: {
                        type: Object,
                        value: {
                            user: 'foo',
                            fullName: 'bar',
                            password: '',
                            description: '',
                            umask: '',
                            disabled: false,
                            groups: [],
                        }
                    },
                    selectedGroup: {
                        type: Object,
                        value: {
                            group: '',
                            description: '',
                            members: [{
                                member: '',
                                isManager: false
                            }]
                        }
                    },
                    groups: {
                        type: Array,
                        notify: true,
                        value: []
                    },

                    userUrl: {
                        type: String,
                        value: 'api/user/',
                        readonly: true
                    },
                    groupUrl: {
                        type: String,
                        value: 'api/group/',
                        readonly: true
                    },
                    mode: {
                        type: String,
                        value: 'edit'
                    },
                    user: {
                        type: String,
                        reflectToAttribute: true
                    }

                };
            }


            connectedCallback() {
                super.connectedCallback();
                console.log('Usermanager connectedCallback')

//                this.$.loadUserList.url = this.importPath + 'api/user/';
//                this.$.loadUserList.generateRequest();
//                this.$.loadGroupList.url = this.importPath + 'api/group/';
//                this.$.loadGroupList.generateRequest();

            }

            ready() {
                super.ready();
                console.log('Usermanager ready');
                this.$.pages.select(0);
                this.$.messenger.fitInto = this;
                this.$.errorReporter.fitInto = this;

            }


            // ########################## private part ##########################
            // ########################## private part ##########################
            // ########################## private part ##########################

            _handleSelection(e) {
                console.log('_handleSelection: ', e.composedPath());

                var pathes = e.composedPath();
                var toggle;
                pathes.forEach(function (item) {
                    console.log("path: ", item);
                    if (item.nodeName.toLowerCase() == 'paper-toggle-button') {
                        toggle = item;
                    }
                });
                console.log('toggle?: ', toggle);

                if (toggle != undefined) {
                    e.stopPropagation();
                    e.preventDefault();
//                    return false;

                }


            }


            // >>>>>>>>>> PAGE SWITCHING LOGIC AND ANIMATIONS >>>>>>>>>>
            // >>>>>>>>>> PAGE SWITCHING LOGIC AND ANIMATIONS >>>>>>>>>>
            // >>>>>>>>>> PAGE SWITCHING LOGIC AND ANIMATIONS >>>>>>>>>>
            _switchPage(page) {
                if (page == 0) {
                    this._resetUserForm();
                }
                this.$.pages.select(page);
            }

            _pageChanged(page) {
//                console.log('_pageChanged: ', page);
                if (page == 0) {
                    this.$.loadUserList.url = this.importPath + 'api/user/';
                    this.$.loadUserList.generateRequest();
                    this.$.loadGroupList.url = this.importPath + 'api/group/';
                    this.$.loadGroupList.generateRequest();
                }
            }

            // <<<<<<<<<< PAGE SWITCHING LOGIC AND ANIMATIONS <<<<<<<<<<
            // <<<<<<<<<< PAGE SWITCHING LOGIC AND ANIMATIONS <<<<<<<<<<
            // <<<<<<<<<< PAGE SWITCHING LOGIC AND ANIMATIONS <<<<<<<<<<


            // >>>>>>>>>> USER >>>>>>>>>>
            // >>>>>>>>>> USER >>>>>>>>>>
            // >>>>>>>>>> USER >>>>>>>>>>

            /**
             * handles userlist loaded from server.
             */
            _handleUsers() {
                console.log('_handleUsers', this.$.loadUserList.lastResponse);
                this.users = this.$.loadUserList.lastResponse;
                this.$.userLayout.resetLayout();
//                this.$.header.resetLayout();
//                Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });


            }

            /**
             * handles userlist loading errors.
             */
            _handleUserListError(e) {
                this._handleRequestError(this.$.loadUserList.lastError);
            }

            /**
             * handler for 'add user' button (paper-fab)
             */
            _handleAddUser(e) {
                console.log("add user: ", e);
                console.log("dom repeat ", this.$.userList);
                e.stopPropagation();
                e.preventDefault();

                this.push('users', {
                    user: '',
                    fullName: '',
                    description: '',
                    password: '',
                    disabled: false,
                    umask: '022',
                    groups: []
                });
                var userCnt = this.users.length;

                console.log('selected user: ', this.selectedUser);
                this._resetUserForm();
                this._selectUserGroups();
                this._switchPage(2);
            }


            /**
             * resets the user form.
             */
            _resetUserForm() {
                //reset eventual pre-existing values
                this.$.confirm.value = "";
                this.selectedUser = this.users[this.users.length - 1];
            }

            /**
             * editing a user entry. Triggered by user click on an entry in the list.
             */
            _editUser(e) {
                // get current item from templated DOM Element
                var item = this.$.userList.itemForElement(e.target);
                console.log("selectedUser: ", item);
                this.selectedUser = item;

                console.log("selectedUser group: ", this.selectedUser.groups);

                if (this.selectedUser.groups == undefined) {
                    this.selectedUser.groups = [];
                }

                this._selectUserGroups(e.target);
                this._switchPage(2);
            }

            /**
             * handler for saving a user. Triggered by 'save' button on user form.
             */
            _handleSaveUser(e) {
                var valid = this.$.userForm.validate();

                if (valid) {
                    console.log("saving... ", this.selectedUser);
                    this.$.saveUser.body = JSON.stringify(this.selectedUser);
                    console.log('body ', this.$.saveUser.body);

                    this.$.saveUser.url = this.importPath + this.userUrl + this.selectedUser.user;
                    this.$.saveUser.generateRequest();
                }
            }

            /**
             * handler called after user has been saved to the db.
             */
            _handleUserSaved() {
                console.log('_handleUserSaved');
                this.$.messenger.text = 'User ' + this.selectedUser.user + ' has been saved.';
                this.$.messenger.open();
                this._switchPage(0);
            }

            /**
             * error-handler for user saving.
             */
            _handleSaveUserError(e) {
                this._handleRequestError(this.$.saveUser.lastError);
            }

            /**
             * handler for deleting a user. Triggered by 'delete' button on user form.
             */
            _handleDeleteUser(e) {
                console.log("_handleDeleteUser ", this.selectedUser.user);
                if (confirm('Really delete this user?')) {
                    this.$.deleteUser.url = this.rootPath + this.userUrl + this.selectedUser.user;
                    this.$.deleteUser.url = this.importPath + 'api/user/';
                    this.$.deleteUser.generateRequest();
                }
            }

            /**
             * request handler called after user has been deleted.
             */
            _handleUserDeleted() {
                console.log('_handleUserDeleted ', this.selectedUser.user);
                this.$.messenger.text = "User " + this.selectedUser.user + " has been deleted";
                this.$.messenger.open();
                this._switchPage(0);
            }

            /**
             * request handler for
             */
            _handleUserDeleteError() {
                this._handleRequestError(this.$.deleteUser.lastError);
            }

            /**
             * switches back to userlist when being on user form.
             */
            _userBack(e) {
                this._switchPage(0);

            }

            /**
             * switches back to grouplist when being on group form.
             */
            _groupBack(e) {
                this._switchPage(1);
            }

            /**
             * resets the group form. paper-listbox otherwise keeps its values and explicitly needs to be reset.
             */
            _resetGroupForm() {
                //reset eventual pre-existing values
                this.selectedGroup = this.groups[this.groups.length - 1];
                this.$.groupMembers.selectedValues = [];
            }

            /**
             * initializes the paper-listbox values for a users' groups.
             */
            _selectUserGroups() {
                this.$.memberOf.selectedValues = this.selectedUser.groups;
            }

            /**
             * handles userlist loaded from server.
             */
            _selectGroupMembers() {
                console.log("_selectGroupMembers ", this.selectedGroup);
                console.log("_selectGroupMembers ", this.selectedGroup.members);
                var arr = [];

                if (this.selectedGroup.members == undefined) return;

                this.selectedGroup.members.forEach(function (item) {
                    arr.push(item.member);
                });
                console.log("new array ", arr);
                this.$.groupMembers.selectedValues = arr;
            }


            _editGroup(e) {
                console.log("edit group ", e.model.get('item.group'));
                console.log("edit group selected group ", this.selectedGroup);


                var groupid = e.model.get('item.group');

                // get current item from templated DOM Element
                var item = this.$.groupList.itemForElement(e.target);
                console.log("selectedGroup: ", item);
                this.selectedGroup = item;

                this._selectGroupMembers();
                this._switchPage(3);
            }


            _handleGroups() {
                this.groups = this.$.loadGroupList.lastResponse;
                this.$.userLayout.resetLayout();

            }

            _handleGroupListError(e) {
                this._handleRequestError(this.$.loadGroupList.lastError);
            }

            /**
             * handler called by 'save' button
             */
            _handleAddGroup(e) {
                console.log("add group: ", e);
                console.log("dom repeat ", this.$.groupList);
                e.stopPropagation();
                e.preventDefault();

                console.log("number of groups before: ", this.groups.length);

                var foo = this.push('groups', {
                    group: '',
                    description: '',
                    isManager: false
                });
                this.selectedGroup = this.groups[this.groups.length - 1];

                console.log('selected group: ', this.selectedGroup);
                this._resetGroupForm();
                this._selectUserGroups();
                this._switchPage(3);
            }

            /**
             * handler calling server for saving a group.
             */
            _handleSaveGroup() {
                console.log("_handleSaveGroup");
                var valid = this.$.groupForm.validate();

                if (valid) {
                    console.log("saving selected values... ", this.$.groupMembers.selectedValues);

                    var members = [];
                    this.$.groupMembers.selectedValues.forEach(function (item) {
                        members.push({member: item, isManager: false});
                    });

                    console.log("members: ", members);
                    this.selectedGroup.members = members;

                    console.log("saving... ", this.selectedGroup);
                    this.$.saveGroup.body = JSON.stringify(this.selectedGroup);

                    this.$.saveGroup.url = this.importPath + this.groupUrl + this.selectedGroup.group;
                    this.$.saveGroup.generateRequest();
                }
            }

            /**
             * handler called after group has been saved on server.
             */
            _handleGroupSaved() {
                console.log('_handleUserSaved');
                this.$.messenger.text = 'Group ' + this.selectedGroup.group + ' has been saved.';
                this.$.messenger.open();
                this._switchPage(1);
            }

            /**
             * error-handler for deletion of groups.
             */
            _handleSaveGroupError() {
                this._handleRequestError(this.$.saveGroup.lastError);
            }

            _toggleManager(e, user) {
                console.log('_toggleManager', e);
                console.log('_toggleManager model', e.model.item);
                console.log('_toggleManager composedPath', e.composedPath());


                var pathes = e.composedPath();
                var toggle;
                pathes.forEach(function (item) {
//                    console.log("path: ", item);
                    if (item.nodeType == 1 && item.nodeName.toLowerCase() == 'paper-checkbox') {
                        toggle = item;
                    }
                });


                console.log('_toggleManager toggle ', toggle);
//                console.log('_toggleManager toggle checked', toggle.hasAttribute('checked'));

                console.log("current group ", this.selectedGroup);

                /*
                                if(toggle.pressed){
                                    toggle.checked = false;
                                } else {
                                    toggle.checked = true;
                                }
                */


//                e.target.checked = !e.target.checked;
                e.stopPropagation();
//                e.preventDefault();
//                return false;
            }

            /**
             * handler calling server for group deletion.
             */
            _handleDeleteGroup() {
                console.log("_handleDeleteGroupr");
                if (confirm('Really delete this group?')) {
                    this.$.deleteGroup.url = this.importPath + this.groupUrl + this.selectedGroup.group;
                    this.$.deleteGroup.generateRequest();
                }

            }

            /**
             * handler called after group has been deleted.
             */
            _handleGroupDeleted() {
                this._switchPage(1);
                this.$.messenger.text = "Group " + this.selectedGroup.group + " has been deleted";
                this.$.messenger.open();
            }

            /**
             * error-handler for group deletion.
             */
            _handleGroupDeletedError() {
                this._handleRequestError(this.$.deleteGroup.lastError);
            }


            _closeToast(e) {
                this.$.errorReporter.close();
            }

            /**
             * generic ajax error handler.
             *
             * @param error - the error object provided by the iron-ajax element.
             * @private
             */
            _handleRequestError(error) {
                console.log("error during ajax call: ", error);

                if (error.status == '403') {
                    this.$.errorReporter.text = "You don't have sufficient priviledges to access UserManager";
                } else if (error.status == '400') {
                    this.$.errorReporter.text = 'Server responded: ' + error.statusText + ': ' + error.response;
                } else {
                    this.$.errorReporter.text = 'Server responded: ' + error.status + ' - ' + error.statusText;
                }
                this.$.errorReporter.open();
            }


        }

        window.customElements.define(ExistdbUsermanager.is, ExistdbUsermanager);
    </script>
</dom-module>
