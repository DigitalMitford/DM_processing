<?xml version="1.0" encoding="UTF-8"?>
<div class="inline-app profiling">
    <h2>Query Profiling</h2>
    <div class="toolbar" data-dojo-type="dijit.Toolbar">
        <button class="trace" data-dojo-type="dijit.form.Button" title="Enable Tracing">
            Enable Tracing
        </button>
        <button class="clear" data-dojo-type="dijit.form.Button" title="Clear">
            Clear
        </button>
        <button class="refresh" data-dojo-type="dijit.form.Button" title="Refresh">
            <img src="plugins/backup/images/arrow_refresh.png"/>
        </button>
    </div>
    <div>
        <div data-dojo-type="dijit.layout.TabContainer" style="width: 100%;" doLayout="false">
            <div data-dojo-type="dijit.layout.ContentPane" title="Queries" data-dojo-props="selected:true">
                <p>Tab1</p>
            </div>
            <div data-dojo-type="dijit.layout.ContentPane" title="Functions">
                <p>Tab2</p>
            </div>
        </div>
    </div>
</div>
