ocalService{margin-top:9px;}paper-input-container{margin-right:22px;--paper-input-container-underline:{border:none;outline:none;};}</style><iron-a11y-keys id="a11y2" target="[[target]]" keys="esc" on-keys-pressed="_handleESC"></iron-a11y-keys><iron-a11y-keys id="a11y3" target="[[target]]" keys="right" on-keys-pressed="_switchToAvailable"></iron-a11y-keys><iron-a11y-keys id="a11y4" target="[[target]]" keys="left" on-keys-pressed="_switchToInstalled"></iron-a11y-keys><iron-a11y-keys id="a11y5" target="[[target]]" keys="ctrl+f" on-keys-pressed="_handleFilterShortcut"></iron-a11y-keys><iron-a11y-keys id="a11y7" target="[[target]]" keys="ctrl+u" on-keys-pressed="_showUpload"></iron-a11y-keys><paper-card id="shortcuts" heading="shortcuts" hidden=""><div class="card-content"><div class="card-actions"><table><tbody><tr><td>ESC</td><td>reset filter</td></tr><tr><td>Crtl + f</td><td>filter packages</td></tr><tr><td>Crtl + u</td><td>upload</td></tr><tr><td>right</td><td>show available packages</td></tr><tr><td>left</td><td>show installed packages</td></tr></tbody></table></div></div><div class="card-actions"><paper-button id="closeCard" on-click="_showHideShortcuts">close</paper-button></div></paper-card><app-header-layout id="layout" fullbleed="" has-scrolling-region=""><app-header slot="header" class="app-header" reveals="" condenses="" effects="waterfall" fixed=""><app-toolbar id="maintool" style="height:64px;" sticky=""><img class="x" src="{{importPath}}icon.svg" style="width:36px;height:36px;margin-right:10px;" title="[[version]]"><slot name="toggleIcon"></slot><div main-title="">PackageManager</div><paper-input-container><iron-input slot="input"><input id="filterLocal" class="filter" type="text" name="query" tabindex="0" on-keyup="_handleFilter" autofocus="" placeholder="type here to filter" title="type here to filter - ESC to reset"></iron-input></paper-input-container></app-toolbar><vaadin-upload id="uploader" accept=".xar" method="post" target="{{targetUrl}}" tabindex this._resetFilters();if(0==newValue){//local page
this.focus();this.$.localService.loadPackages();this.updateStyles()}else{//repo page

}}_handleFilter(e){//                console.log('_handleFilter', e);
var apps=[],filterString=this.$.filterLocal.value.toLowerCase();if(0==this.selected){// ### on local page

this.localCount=this._filter(apps,filterString)}else{// ### on remote page

}/*
                this.count = apps.length;
                for (var i = 0; i < apps.length; ++i) {
                    var app = apps[i]
                    var shortTitle = app.querySelector("repo-title").textContent;

                    if (!shortTitle.toLowerCase().includes(filterString)) {
                        app.setAttribute('hidden', '')
                        this.count--;
                    } else if (app.hasAttribute('hidden')) {
                        app.removeAttribute('hidden')
                    }
                }
*/}_filter(apps,filterString){for(var cnt=apps.length,i=0;i<apps.length;++i){var app=apps[i],shortTitle=app.querySelector("repo-title").textContent;if(!shortTitle.toLowerCase().includes(filterString)){app.setAttribute("hidden","");cnt--}else if(app.hasAttribute("hidden")){app.removeAttribute("hidden")}}return cnt}_resetFilters(){this.$.filterLocal.value="";//                this.$.filterRepo.value='';
}_switchToInstalled(){this.$.pages.selected=0}_switchToAvailable(e){this.$.pages.selected=1}_handlePackageInstallError(e){this._toastError(e.detail)}_toast(msg){this.$.toast.text=msg;this.$.toast.open()}_toastError(msg){this.$.toastError.text=msg;this.$.toastError.open()}_hideToast(e){this.$.toastError.hide()}_hideUpdatesToast(e){this.$.updates.hide()}_handleRemoveAttempt(e){this._toastError("Package Manager cannot be removed.")}_showHideShortcuts(e){//                console.log('_showHideShortcuts')

//                        console.log("found update for version", item.version);
if(0==self.selected){self.$.updates.open()}}})}_goToAvailable(e){this.$.updates.close();this._switchToAvailable(e)}_showLogout(){//                console.log('showLogout ', this.logout);
