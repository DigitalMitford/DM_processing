<html><head><link rel="import" href="../polymer/polymer-element.html"><link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html"><link rel="import" href="../vaadin-progress-bar/vaadin-progress-bar.html"><link rel="import" href="vaadin-upload-icons.html"></head><body><dom-module id="vaadin-upload-file-default-theme" theme-for="vaadin-upload-file"><template><style>[part="start-button"],
      [part="retry-button"],
      [part="clear-button"]{cursor:pointer;}[part="name"]{font-weight:bold;}[part="error"]{color:red;}</style></template></dom-module><dom-module id="vaadin-upload-file"><template><style>:host{display:block;}[hidden]{display:none;}[part="row"]{display:flex;justify-content:space-between;}[part="info"]{display:flex;}[part="commands"]{display:flex;}[part="done-icon"],
      [part="warning-icon"],
      [part="start-button"],
      [part="retry-button"],
      [part="clear-button"]{font-family:'vaadin-upload-icons';}[part="done-icon"]::before{content:"\e903";}[part="warning-icon"]::before{content:"\e902";}[part="start-button"]::before{content:"\e901";}[part="retry-button"]::before{content:"\e900";}[part="clear-button"]::before{content:"\e904";}</style><div part="row"><div part="info"><div part="done-icon" hidden$="[[!file.complete]]"></div><div part="warning-icon" hidden$="[[!file.error]]"></div><div part="meta"><div part="name" id="name">[[file.name]]</div><div part="status" hidden$="[[!file.status]]" id="status">[[file.status]]</div><div part="error" id="error" hidden$="[[!file.error]]">[[file.error]]</div></div></div><div part="commands"><div part="start-button" file-event="file-start" on-click="_fireFileEvent" hidden$="[[!file.held]]"></div><div part="retry-button" file-event="file-retry" on-click="_fireFileEvent" hidden$="[[!file.error]]"></div><div part="clear-button" file-event="file-abort" on-click="_fireFileEvent"></div></div></div><vaadin-progress-bar part="progress" id="progress" value$="[[_formatProgressValue(file.progress)]]" error$="[[file.error]]" indeterminate$="[[file.indeterminate]]" uploading$="[[file.uploading]]" complete$="[[file.complete]]"></vaadin-progress-bar></template><script>{class UploadFileElement extends Vaadin.ThemableMixin(Polymer.Element){static get is(){return"vaadin-upload-file"}static get properties(){return{file:Object}}static get observers(){return["_fileAborted(file.abort)"]}_fileAborted(abort){if(abort){this._remove()}}_remove(){this.dispatchEvent(new CustomEvent("file-remove",{detail:{file:this.file},bubbles:!0,composed:!0}))}_formatProgressValue(progress){return progress/100}_fireFileEvent(e){e.preventDefault();return this.dispatchEvent(new CustomEvent(e.target.getAttribute("file-event"),{detail:{file:this.file},bubbles:!0,composed:!0}))}}customElements.define(UploadFileElement.is,UploadFileElement);window.Vaadin=window.Vaadin||{};Vaadin.UploadFileElement=UploadFileElement}</script></dom-module></body></html>
