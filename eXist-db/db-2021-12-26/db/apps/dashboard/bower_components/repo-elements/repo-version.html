<?xml version="1.0" encoding="UTF-8"?>
<html><head/><body><dom-module id="repo-version"><template><style include="repo-styles">:host{margin-bottom:4px;}.label{width:auto;padding-right:10px;}.older-version{display:table-cell;padding-right:10px;}slot{padding-bottom:10px;}paper-button{font-size:10px;border:thin solid var(--paper-grey-700);display:table-cell;}</style><template is="dom-if" if="{{_hasAppParent()}}"><span class="label">Version</span> <span class="content"><slot/></span></template><template is="dom-if" if="{{_hasOtherParent()}}"><span class="older-version">Version [[version]]</span><paper-button id="install" on-click="_triggerInstall" raised="">Install</paper-button></template></template><script>class RepoVersion extends Polymer.Element{static get is(){return"repo-version"}static get properties(){return{url:{type:String,reflectToAttribute:!0},abbrev:{type:String,reflectToAttribute:!0},type:{type:String,reflectToAttribute:!0},version:{type:String,reflectToAttribute:!0}}}constructor(){super()}connectedCallback(){super.connectedCallback();if(this._hasOtherParent()){this.dispatchEvent(new CustomEvent("attachedVersion",{bubbles:!0,composed:!0,detail:{}}))}}_hasAppParent(){return"repo-app"==this.parentNode.nodeName.toLowerCase()}_hasOtherParent(){return"repo-other"==this.parentNode.nodeName.toLowerCase()}_triggerInstall(){console.log("_triggerInstall",this.version);this.dispatchEvent(new CustomEvent("requestInstall",{bubbles:!0,composed:!0,detail:{version:this.version}}))}}window.customElements.define(RepoVersion.is,RepoVersion);</script></dom-module></body></html>
