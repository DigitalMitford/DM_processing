<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../paper-styles/shadow.html"><link rel="import" href="paper-material-shared-styles.html"></head><body><dom-module id="paper-material"><template><style include="paper-material-shared-styles"></style><style>:host([animated]){@apply --shadow-transition;}:host{@apply --paper-material;}</style><slot></slot></template></dom-module><script>Polymer({is:"paper-material",properties:{/**
       * The z-depth of this element, from 0-5. Setting to 0 will remove the
       * shadow, and each increasing number greater than 0 will be "deeper"
       * than the last.
       *
       * @attribute elevation
       * @type number
       * @default 1
       */elevation:{type:Number,reflectToAttribute:!0,value:1},/**
       * Set this to true to animate the shadow when setting a new
       * `elevation` value.
       *
       * @attribute animated
       * @type boolean
       * @default false
       */animated:{type:Boolean,reflectToAttribute:!0,value:!1}}});</script></body></html>
