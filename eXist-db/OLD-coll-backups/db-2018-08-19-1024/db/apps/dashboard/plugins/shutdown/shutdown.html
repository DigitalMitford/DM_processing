<?xml version="1.0" encoding="UTF-8"?>
<div class="inline-app shutdown">
    <h1>Shutdown the Database</h1>
    <form id="shutdown-form" action="" data-dojo-type="dijit.form.Form">
        <label for="delay">Delay in seconds</label>
        <input type="text" name="delay" value="2" size="4"/>
        <button type="submit" data-dojo-type="dijit.form.Button">Shutdown</button>
    </form>
    <p id="shutdown-message" class="message-info" style="opacity: 0;">Shutdown has been triggered!</p>
</div>
