<?xml version="1.0" encoding="UTF-8"?>
<div class="inline-app backup">
    <div class="toolbar" data-dojo-type="dijit.Toolbar">
        <button class="refresh" data-dojo-type="dijit.form.Button" title="Refresh">
            <img src="plugins/backup/images/arrow_refresh.png"/>
        </button>
        <button class="download" data-dojo-type="dijit.form.Button" title="Download selected">
            <img src="plugins/backup/images/application_get.png"/>
        </button>
    </div>
    <div class="backup-list">
        <div id="backup-grid-container"/>
    </div>
    <form id="backup-form" action="" data-dojo-type="dijit.form.Form">
        <ul>
            <li>
                <input type="checkbox" name="zip" data-dojo-type="dijit.form.CheckBox"/> Zip (Don't use for database with more than 4gb)</li>
            <li>
                <input type="checkbox" name="inc" data-dojo-type="dijit.form.CheckBox"/> Incremental</li>
            <li>
                <input type="hidden" name="action" value="trigger"/>
                <button type="submit" data-dojo-type="dijit.form.Button">Trigger Backup</button>
            </li>
        </ul>
        <p class="message-info" style="opacity: 0;">A backup has been triggered on the server! If it has not been processed immediately,
            it will be created once all write transactions have completed.
        </p>
    </form>
</div>
