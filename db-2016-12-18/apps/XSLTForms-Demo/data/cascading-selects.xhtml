<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xs="http://www.w3.org/2001/XMLSchema" xmlns:xf="http://www.w3.org/2002/xforms"><head><title>Cascading (dependant) list selection</title><xf:model><xf:instance xmlns="" id="selected-values"><data><selected-season>Winter</selected-season><selected-month>January</selected-month></data></xf:instance><xf:instance xmlns="" id="seasons"><root><item name="Spring"/><item name="Summer"/><item name="Autumn"/><item name="Winter"/></root></xf:instance><xf:instance xmlns="" id="months"><root><item name="January" season="Winter"/><item name="February" season="Winter"/><item name="March" season="Spring"/><item name="April" season="Spring"/><item name="May" season="Spring"/><item name="June" season="Summer"/><item name="July" season="Summer"/><item name="August" season="Summer"/><item name="September" season="Autumn"/><item name="October" season="Autumn"/><item name="November" season="Autumn"/><item name="December" season="Winter"/></root></xf:instance><xf:bind id="selected-season" nodeset="instance('selected-values')/selected-season"/></xf:model></head><body><p>This sample XForms shows how you can have the value of one selection list depend on another list.<br/>
            In this example the month selector depends on the current season selected.</p><xf:select1 ref="instance('selected-values')/selected-season"><xf:label>Season:</xf:label><xf:itemset nodeset="instance('seasons')/item"><xf:label ref="@name"/><xf:value ref="@name"/></xf:itemset>
            <!-- As soon as you chance this value we set the month to be blank --><xf:action ev:event="xforms-value-changed"><xf:setvalue ref="instance('selected-values')/selected-month" value="''"/></xf:action></xf:select1><br/><xf:select1 ref="instance('selected-values')/selected-month"><xf:label>Month:</xf:label><xf:itemset nodeset="instance('months')/item[@season=instance('selected-values')/selected-season]"><xf:label ref="@name"/><xf:value ref="@name"/></xf:itemset></xf:select1><br/><xf:output ref="instance('selected-values')/selected-season"><xf:label>selected-season: </xf:label></xf:output><br/><xf:output ref="instance('selected-values')/selected-month"><xf:label>selected-month: </xf:label></xf:output><h4>Relevant Months using Repeat</h4><xf:repeat nodeset="instance('months')/item[@season=instance('selected-values')/selected-season]"><xf:output ref="@name"/></xf:repeat></body></html>
